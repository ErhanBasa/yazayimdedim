<!DOCTYPE html>
<html lang="tr-TR">
<head>
<meta charset="utf-8">
<title>{% block Title %}Yazayım Dedim | Birşeyler hakkında güncel blog{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico" />
<meta name="keywords" content="{% block Keywords %}yazayım dedim, blog, güncel blog, mizah blog, günlük{% endblock %}" />
<meta name="description" content="{% block Description %}Bir zamanlar yazmak isterdim, olmadı. Yazabiliyorken yazayım dedim.{% endblock %}" />
<meta property="og:title" content="{% block TitleSocial %}Yazayım Dedim | Birşeyler hakkında güncel blog{% endblock %}"/>
<meta property="og:type" content="article"/>
<meta property="og:image" content="{% block CoverImage %}http://yazayimdedim.com/uploads/yazayimdedim.jpg{% endblock%}"/>
<meta property="og:url" content="http://yazayimdedim.com/{% block Url%}{% endblock %}/"/>
<meta property="og:description" content="{% block DescriptionSocial %}Bir zamanlar yazmak isterdim, olmadı. Yazabiliyorken yazayım dedim.{% endblock %}"/>
<meta name="twitter:card" content="summary">
<meta name="twitter:url" content="http://yazayimdedim.com/{% block UrlSocial%}{% endblock %}/">
<meta name="twitter:title" content="{% block TitleSocial2 %}Yazayım Dedim | Birşeyler hakkında güncel blog{% endblock %}">
<meta name="twitter:description" content="{% block DescriptionSocial2 %}Bir zamanlar yazmak isterdim, olmadı. Yazabiliyorken yazayım dedim.{% endblock %}">
<meta name="twitter:image" content="{% block CoverImage2 %}http://yazayimdedim.com/uploads/yazayimdedim.jpg{% endblock%}">
<meta name="robots" content="index, follow">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css">
<script type="text/javascript" src="{{STATIC_URL}}js/lazyload.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-44865936-1', 'yazayimdedim.com');
  ga('send', 'pageview');

</script>
</head>
<body>
<div id="container">
	<header>
		<h1 id="logo">
			<a href="/" title="Yazayım Dedim"><img src="{{ STATIC_URL }}img/logo.png" alt="Yazayım Dedim"></a>
			<span>Geçen yine takılıyoruz, yazayım dedim.</span>
		</h1>
		<ul class="social-icons">
			<li class="facebook"><a href="https://www.facebook.com/YazayimDedim" target="_blank" title="Facebook'ta Yazayım Dedim'i takip et!">Facebook'ta Yazayım Dedim'i takip et!</a></li>
			<li class="twitter"><a href="https://twitter.com/yazayimdedimcom" target="_blank" title="Twitter'da Yazayım Dedim'i takip et!">Twitter'da Yazayım Dedim'i takip et!</a></li>
			<li class="rss"><a href="/latest/feed" target="_blank" title="RSS ile takip et!">RSS ile takip et!</a></li>
			<li class="contact"><a href="/iletisim/" title="İletişim">İletişim</a></li>
		</ul>
	</header><!-- End Header -->
	<div id="content">
	{% block Content %}
	
	{% endblock %}
	</div><!-- End Content -->
	<footer>
		
	</footer><!-- End Footer -->
</div><!-- End Container -->
<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'yazayimdedim'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = '//' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
</body>
</html>
