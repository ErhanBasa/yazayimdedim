<!DOCTYPE html>
<html lang="tr-TR">
<head>
<meta charset="utf-8">
<title>{% block Title %}Yazayım Dedim | Birşeyler hakkında güncel blog{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="twitter:image" content="{% block CoverImage2 %}http://yazayimdedim.com/uploads/yazayimdedim.jpg{% endblock%}">
<meta name="robots" content="index, follow">
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css">
<script type="text/javascript" src="{{STATIC_URL}}js/jquery.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/lazyload.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/custom.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}ckeditor/ckeditor/ckeditor.js"></script>

      {% include "inc/logo.html" %}

    </div>
    <div id="cover">
    {% block Cover %}
    
    {% endblock %}
  </div>
  </div>
